spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.datasource.url=jdbc:postgresql://data_base:5432/customers?User=root&password=admin

server.port=8082

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

keycloak.auth-server-url=http://keycloak:8080/auth
keycloak.realm=my_realm
keycloak.resource=my_client
keycloak.public-client=true
keycloak.disable-trust-manager=true

spring.flyway.user=root
spring.flyway.password=admin
spring.flyway.url=jdbc:postgresql://data_base:5432/customers?User=root&password=admin
spring.flyway.locations=filesystem:src/main/resources/db/migration
spring.flyway.baseline-on-migrate=true

# Kafka properties
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
